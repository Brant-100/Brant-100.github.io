<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form id="feedbackForm">
        <h1>Unbreackable form</h1>

        Name: <input id="name" placeholder="ex: Alyssa Emmerson" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Text?-->
        Age: <input id="age" placeholder="ex: 16" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Text or Number?-->
        Phone: <input id="phone" placeholder="ex: 330-987-9876" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Should this be text, number or something else?-->
        Street:
        <input id="street" placeholder="ex: 123 strong street" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Text or Number?-->
        City: <input id="city" placeholder="ex: Canfeild" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Text or Number?-->
        State: <input id="state" value="Ohio" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Text or Number?-->
        Zip Code: <input id="zip" placeholder="ex: 12345" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Text or Number?-->
        Email:
        <input id="email" placeholder="ex: alyssa123@gmail.com" /><br /><br />
        <!-- Hint: Add the type you want the form field to be here. Oof... what should an email be?-->
        Feedback Message:
        <textarea
          id="message"
          placeholder="please wirte any feedback here"
        ></textarea
        ><br /><br />

        <button type="submit">Submit</button><br />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
